<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <!-- https://getbootstrap.com/docs/5.0/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- https://getbootstrap.com/docs/5.0/ -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body class="d-flex flex-column min-vh-100 bg-dark text-white">
        <main>
            <header class="container d-flex pt-2 justify-content-end">
                <h1 class="display-6"><a href="/">IMFO</a></h1> 
            </header>
            <div class="col-md-6 mx-auto p-5" id="hcontent">
                <div class="pt-3">
                    {% for message in get_flashed_messages() %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
                <div class="pt-2">
                    {% block heading %}
                    {% endblock %}
                </div>
                <div class="pt-2">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
        <footer class="mt-auto text-muted">
            <div class="p-4" id="credit">
                <small>Background photo by
                <a href="https://unsplash.com/@srook?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Tomasz Sroka</a> on 
                <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Unsplash</a>
                </small>
            </div>
            <div class="footer py-2 bg-light">
                <div class="px-4">
                    &copy; Copyright 2021 Holam Leung
                </div>
            </div>
        </footer>
        
    </body>
</html>
